<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <link rel="icon" href="/images/favicon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/common.css">
</head>
<body class="bg-[#222230] text-white min-h-screen">

  <div class="container max-w-7xl mx-auto px-4 py-8">

    <!-- 헤더 -->
    <div class="mb-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-red-400">관리자 대시보드</h1>
          <p class="text-gray-400 mt-2">모든 퀴즈를 관리하고 비공개/삭제 처리할 수 있습니다.</p>
        </div>
        <div class="flex gap-3">
          <button id="autoRefreshToggle" onclick="toggleAutoRefresh()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
            <svg class="w-5 h-5 mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            자동 갱신 중
          </button>
          <button onclick="window.location.href='/'" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
            메인으로
          </button>
        </div>
      </div>
    </div>

    <!-- 관리 카드들 -->
    <div class="mb-8 flex flex-col sm:flex-row space-y-4 items-center sm:space-y-0 sm:space-x-2">
      <!-- 신고 관리 -->
      <button
        onclick="window.location.href='/admin/reports.html'"
        class="w-full md:w-auto h-[120px] bg-gradient-to-br from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 rounded-xl p-6 shadow-lg transition-all duration-200 hover:shadow-xl hover:scale-105"
      >
        <div class="flex items-center justify-between h-full">
          <div class="text-left">
            <div class="text-red-100 text-sm mb-2">접수된 신고</div>
            <div class="text-white text-3xl font-bold" id="reportCount">-</div>
          </div>
          <svg class="w-8 h-8 text-red-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
        </div>
      </button>

      <!-- 문의 관리 -->
      <button
        onclick="window.location.href='/admin/contacts.html'"
        class="w-full md:w-auto h-[120px] bg-gradient-to-br from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 rounded-xl p-6 shadow-lg transition-all duration-200 hover:shadow-xl hover:scale-105"
      >
        <div class="flex items-center justify-between h-full">
          <div class="text-left">
            <div class="text-green-100 text-sm mb-2">접수된 문의</div>
            <div class="text-white text-3xl font-bold" id="contactCount">-</div>
          </div>
          <svg class="w-8 h-8 text-green-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
        </div>
      </button>

      <!-- 유저 관리 -->
      <button
        onclick="window.location.href='/admin/users.html'"
        class="w-full md:w-auto h-[120px] bg-gradient-to-br from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 rounded-xl p-6 shadow-lg transition-all duration-200 hover:shadow-xl hover:scale-105"
      >
        <div class="flex items-center justify-between h-full">
          <div class="text-left">
            <div class="text-purple-100 text-sm mb-2">유저 관리</div>
            <div class="text-white text-lg font-semibold">전체 유저</div>
          </div>
          <svg class="w-8 h-8 text-purple-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </div>
      </button>

      <!-- 접속 통계 -->
      <button
        onclick="window.location.href='/admin/stats.html'"
        class="w-full md:w-auto h-[120px] bg-gradient-to-br from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 rounded-xl p-6 shadow-lg transition-all duration-200 hover:shadow-xl hover:scale-105"
      >
        <div class="flex items-center justify-between h-full">
          <div class="text-left">
            <div class="text-blue-100 text-sm mb-2">접속 통계</div>
            <div class="text-white text-lg font-semibold">사이트 분석</div>
          </div>
          <svg class="w-8 h-8 text-blue-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
        </div>
      </button>
    </div>

    <!-- 퀴즈 관리 섹션 -->
    <div class="bg-black/30 rounded-2xl p-6 shadow-xl border border-gray-600">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">퀴즈 관리</h2>
        <div class="flex items-center gap-4">
          <input
            type="text"
            id="searchInput"
            placeholder="퀴즈 제목 또는 작성자 검색..."
            class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
          >
          <button
            id="searchBtn"
            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors whitespace-nowrap"
          >
            검색
          </button>
          <select
            id="filterStatus"
            class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
          >
            <option value="all">전체</option>
            <option value="public">공개</option>
            <option value="private">비공개</option>
            <option value="seized">압수됨</option>
          </select>
        </div>
      </div>

      <!-- 로딩 상태 -->
      <div id="loadingState" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        <p class="text-gray-400 mt-4">퀴즈 목록을 불러오는 중...</p>
      </div>

      <!-- 퀴즈 테이블 -->
      <div id="quizTableContainer" class="hidden overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="border-b border-gray-600">
              <th class="text-left p-3 text-gray-300">제목</th>
              <th class="text-left p-3 text-gray-300">작성자</th>
              <th class="text-left p-3 text-gray-300 whitespace-nowrap">문제 수</th>
              <th class="text-left p-3 text-gray-300 whitespace-nowrap">압수 정보</th>
              <th class="text-left p-3 text-gray-300 whitespace-nowrap">생성일</th>
              <th class="text-center p-3 text-gray-300">작업</th>
            </tr>
          </thead>
          <tbody id="quizList">
            <!-- 퀴즈 목록이 여기에 표시됩니다 -->
          </tbody>
        </table>
      </div>

      <!-- 빈 상태 -->
      <div id="emptyState" class="hidden text-center py-12">
        <svg class="w-20 h-20 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
        </svg>
        <p class="text-gray-400">검색 결과가 없습니다.</p>
      </div>
    </div>

  </div>

  <!-- 퀴즈 수정 모달 -->
  <div id="editModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50" onclick="closeEditModal()">
    <div class="bg-[#2d2d3d] rounded-2xl p-8 max-w-md w-full mx-4 border border-gray-600" onclick="event.stopPropagation()">
      <h3 class="text-2xl font-bold text-white mb-6">퀴즈 수정</h3>

      <div class="space-y-4 mb-6">
        <!-- 썸네일 이미지 섹션 -->
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">썸네일 이미지</label>

          <!-- 현재 썸네일 미리보기 -->
          <div id="editThumbnailPreview" class="mb-3">
            <img id="editThumbnailImage"
              alt="썸네일 미리보기"
              class="w-full h-48 object-cover rounded-lg border-2 border-gray-600">
          </div>

          <!-- 이미지 변경 버튼 -->
          <label class="flex items-center justify-center gap-2 w-full px-4 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-lg cursor-pointer transition-colors border border-gray-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span>이미지 변경</span>
            <input
              type="file"
              id="editThumbnailInput"
              accept="image/*"
              onchange="handleEditThumbnailChange(event)"
              class="hidden">
          </label>
          <p class="text-xs text-gray-400 mt-1">권장: 16:9 비율, 최대 6MB</p>
        </div>

        <!-- 제목 입력 -->
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">퀴즈 제목</label>
          <input
            type="text"
            id="editTitle"
            class="w-full px-4 py-2 bg-[#3a3a4a] border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
            placeholder="퀴즈 제목을 입력하세요"
          >
        </div>

        <!-- 설명 입력 -->
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">퀴즈 설명</label>
          <textarea
            id="editDescription"
            rows="3"
            class="w-full px-4 py-2 bg-[#3a3a4a] border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
            placeholder="퀴즈 설명을 입력하세요"
          ></textarea>
        </div>
      </div>

      <div class="flex gap-3">
        <button
          onclick="saveEdit()"
          class="flex-1 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-medium py-3 rounded-xl transition-all"
        >
          저장
        </button>
        <button
          onclick="closeEditModal()"
          class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 rounded-xl transition-colors"
        >
          취소
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/admin-dashboard.js"></script>
</body>
</html>
