<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <link rel="icon" href="/images/Logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/common.css">
</head>
<body class="bg-[#222230] text-white min-h-screen">

  <div class="container max-w-7xl mx-auto px-4 py-8">

    <!-- 헤더 -->
    <div class="mb-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-red-400">관리자 대시보드</h1>
          <p class="text-gray-400 mt-2">모든 퀴즈를 관리하고 비공개/삭제 처리할 수 있습니다.</p>
        </div>
        <button onclick="window.location.href='/'" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
          메인으로
        </button>
      </div>
    </div>

    <!-- 신고 관리 카드 -->
    <div class="mb-8">
      <button
        onclick="window.location.href='/admin/reports.html'"
        class="w-full md:w-auto bg-gradient-to-br from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 rounded-xl p-6 shadow-lg transition-all duration-200 hover:shadow-xl hover:scale-105"
      >
        <div class="flex items-center justify-between">
          <div class="text-left">
            <div class="text-red-100 text-sm mb-2">접수된 신고</div>
            <div class="text-white text-3xl font-bold" id="reportCount">-</div>
          </div>
          <svg class="w-8 h-8 text-red-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
        </div>
      </button>
    </div>

    <!-- 퀴즈 관리 섹션 -->
    <div class="bg-black/30 rounded-2xl p-6 shadow-xl border border-gray-600">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">퀴즈 관리</h2>
        <div class="flex items-center gap-4">
          <input
            type="text"
            id="searchInput"
            placeholder="퀴즈 제목 또는 작성자 검색..."
            class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
          >
          <button
            id="searchBtn"
            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors whitespace-nowrap"
          >
            검색
          </button>
          <select
            id="filterStatus"
            class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
          >
            <option value="all">전체</option>
            <option value="public">공개</option>
            <option value="private">비공개</option>
            <option value="seized">압수됨</option>
          </select>
        </div>
      </div>

      <!-- 로딩 상태 -->
      <div id="loadingState" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        <p class="text-gray-400 mt-4">퀴즈 목록을 불러오는 중...</p>
      </div>

      <!-- 퀴즈 테이블 -->
      <div id="quizTableContainer" class="hidden overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="border-b border-gray-600">
              <th class="text-left p-3 text-gray-300">제목</th>
              <th class="text-left p-3 text-gray-300">작성자</th>
              <th class="text-left p-3 text-gray-300 whitespace-nowrap">문제 수</th>
              <th class="text-left p-3 text-gray-300 whitespace-nowrap">압수 정보</th>
              <th class="text-left p-3 text-gray-300 whitespace-nowrap">생성일</th>
              <th class="text-center p-3 text-gray-300">작업</th>
            </tr>
          </thead>
          <tbody id="quizList">
            <!-- 퀴즈 목록이 여기에 표시됩니다 -->
          </tbody>
        </table>
      </div>

      <!-- 빈 상태 -->
      <div id="emptyState" class="hidden text-center py-12">
        <svg class="w-20 h-20 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
        </svg>
        <p class="text-gray-400">검색 결과가 없습니다.</p>
      </div>
    </div>

  </div>

  <script type="module" src="/js/admin-dashboard.js"></script>
</body>
</html>
