<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp - 메인</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="bg-[#222230]">
    <!-- 상단바가 여기에 자동으로 삽입됩니다 -->
    
    <!-- 메인 컨텐츠 -->
    <div class="container mx-auto px-4 py-8">
        <div class="text-center text-[14px]">

            <div class="max-w-[1080px] mx-auto sm:px-0 px-4">
                <!-- 데스크톱 레이아웃 (lg 이상) -->
                <div class="hidden lg:flex flex-col lg:flex-row gap-4 lg:gap-6 items-center justify-between">
                    <div class="flex justify-center h-[38px]">
                        <div class="relative flex items-center space-x-3 bg-white px-4 py-2 rounded-lg shadow-sm border">
                            <select 
                                id="sortSelect" 
                                class="text-sm border-0 focus:outline-none focus:ring-0 bg-transparent cursor-pointer pr-8 appearance-none"
                                onchange="window.changeSortOrder && window.changeSortOrder(this.value)"
                            >
                                <option value="popular">인기순</option>
                                <option value="latest">최신순</option>
                                <option value="oldest">오래된순</option>
                            </select>
                            <svg class="w-4 h-4 text-gray-500 pointer-events-none absolute right-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="flex-1 max-w-2xl">
                        <div class="flex h-[38px]">
                            <input 
                                type="text" 
                                id="searchInput"
                                placeholder="검색어를 입력해 주세요."
                                class="flex-1 px-4 py-2 rounded-l-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                            <button 
                                id="searchBtn"
                                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg transition-colors"
                            >
                                검색
                            </button>
                        </div>
                    </div>
    
                    <!-- 초대 코드 입력 섹션 -->
                    <div id="inviteSection" class="flex h-[38px]">
                        <input 
                            type="text"
                            id="inviteInput" 
                            placeholder="초대 코드 입력"
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <button 
                            id="joinBtn"
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg transition-colors"
                        >
                            입장
                        </button>
                    </div>
                </div>

                <!-- 모바일/태블릿 레이아웃 (lg 미만) -->
                <div class="lg:hidden space-y-4">
                    <!-- 첫 번째 줄: 검색창 + 정렬 드롭다운 -->
                    <div class="flex gap-3 h-[38px]">
                        <!-- 검색창 (더 넓게) -->
                        <div class="flex-1 flex min-w-0">
                            <input 
                                type="text" 
                                id="searchInputMobile"
                                placeholder="검색어를 입력해 주세요."
                                data-placeholder-full="검색어를 입력해 주세요."
                                data-placeholder-short="검색"
                                class="flex-1 px-3 py-2 rounded-l-lg border text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 min-w-0"
                            >
                            <button 
                                id="searchBtnMobile"
                                class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-r-lg transition-colors text-sm whitespace-nowrap"
                            >
                                검색
                            </button>
                        </div>
                        
                        <!-- 정렬 드롭다운 -->
                        <div class="relative flex items-center bg-white px-3 py-2 rounded-lg shadow-sm border min-w-[100px]">
                            <select 
                                id="sortSelectMobile" 
                                class="text-sm border-0 focus:outline-none focus:ring-0 bg-transparent cursor-pointer pr-6 appearance-none w-full"
                                onchange="window.changeSortOrder && window.changeSortOrder(this.value)"
                            >
                                <option value="popular">인기순</option>
                                <option value="latest">최신순</option>
                                <option value="oldest">오래된순</option>
                            </select>
                            <svg class="w-3 h-3 text-gray-500 pointer-events-none absolute right-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- 두 번째 줄: 초대 코드 입력 (로그인 시에만) -->
                    <div id="inviteSectionMobile" class="hidden">
                        <div class="flex h-[38px]">
                            <input 
                                type="text"
                                id="inviteInputMobile" 
                                placeholder="초대 코드를 입력하세요"
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-l-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 min-w-0"
                            >
                            <button 
                                id="joinBtnMobile"
                                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg transition-colors text-sm whitespace-nowrap flex-shrink-0"
                            >
                                입장
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 퀴즈 목록 섹션 -->
            <div id="quizListSection" class="max-w-[1080px] mx-auto sm:px-0 px-4 py-8">
                <!-- 퀴즈 그리드 -->
                <div id="quizList" class="grid grid-auto-fit gap-6">
                    <!-- 로딩 상태 -->
                    <div class="text-center py-8 col-span-full">
                        <div class="inline-flex items-center space-x-2 text-gray-300">
                            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
                            <span>퀴즈 목록을 불러오는 중...</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 퀴즈 모달 -->
    <div id="quizModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="flex items-center justify-center min-h-full">
            <!-- 모달 컨테이너 -->
            <div class="bg-white rounded-2xl shadow-2xl max-w-xl w-full max-h-[90vh] overflow-hidden transform transition-all duration-300 scale-95 opacity-0" id="quizModalContent">
                
                <!-- 모달 헤더 (닫기 버튼) -->
                <div class="absolute top-4 right-4 z-10">
                    <button onclick="closeQuizModal()" class="bg-black bg-opacity-20 hover:bg-opacity-40 text-white rounded-full p-2 transition-all duration-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
    
                <!-- 퀴즈 썸네일 이미지 -->
                <div class="relative h-64 bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500">
                    <img id="modalThumbnail" src="" alt="" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                    
                    <!-- 플레이 횟수 배지 -->
                    <div id="modalPlayBadge" class="absolute top-4 left-4 bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">
                        0회 플레이
                    </div>
                </div>
    
                <!-- 모달 콘텐츠 -->
                <div class="p-6 space-y-6 max-h-[calc(90vh-16rem)] overflow-y-auto">
                    <!-- 퀴즈 제목 -->
                    <div>
                        <h2 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-2">퀴즈 제목</h2>
                        <div class="flex items-center space-x-4 text-sm text-gray-500">
                            <span id="modalCreatedDate">생성일</span>
                        </div>
                    </div>
    
                    <!-- 퀴즈 설명 -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">퀴즈 소개</h3>
                        <p id="modalDescription" class="text-gray-600 leading-relaxed">
                            퀴즈 설명이 여기에 표시됩니다.
                        </p>
                    </div>
    
                    <!-- 게임 시작 버튼 -->
                    <div class="flex flex-col space-y-3">
                        <button 
                            id="createSessionBtn" 
                            onclick="createGameSession()" 
                            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl"
                        >
                            게임 세션 만들기
                        </button>
                        
                        <p class="text-center text-sm text-gray-500">
                            세션을 생성하면 다른 플레이어들이 참여할 수 있는 초대 코드가 생성됩니다
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 퀴즈 초기 설정 모달 - body 태그 닫기 전에 추가 -->
    <div id="quizInitModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden" onclick="handleQuizInitModalClick(event)">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
            <!-- 모달 헤더 -->
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center rounded-t-2xl">
                <h2 class="text-2xl font-bold text-gray-800">새 퀴즈 만들기</h2>
                <button onclick="closeQuizInitModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- 모달 본문 -->
            <div class="p-6 space-y-6">
                <!-- 퀴즈 제목 -->
                <div>
                    <label for="quizInitTitle" class="block text-sm font-semibold text-gray-700 mb-2">
                        퀴즈 제목 <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="quizInitTitle" 
                        placeholder="예: 대한민국 역사 퀴즈"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        maxlength="100"
                    >
                </div>

                <!-- 퀴즈 설명 -->
                <div>
                    <label for="quizInitDescription" class="block text-sm font-semibold text-gray-700 mb-2">
                        퀴즈 설명
                    </label>
                    <textarea 
                        id="quizInitDescription" 
                        placeholder="퀴즈에 대한 간단한 설명을 입력하세요 (선택사항)"
                        rows="4"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none"
                        maxlength="500"
                    ></textarea>
                </div>

                <!-- 썸네일 이미지 -->
                <div>
                    <label for="quizInitTitleImageInput" class="block text-sm font-semibold text-gray-700 mb-2">
                        대표 이미지 (썸네일) <span class="text-red-500">*</span>
                    </label>
                    <div class="space-y-3">
                        <!-- 파일 선택 버튼 -->
                        <label class="flex items-center justify-center px-4 py-3 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all">
                            <svg class="w-6 h-6 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <span class="text-gray-600 font-medium">이미지 선택하기</span>
                            <input 
                                type="file" 
                                id="quizInitTitleImageInput" 
                                accept="image/*" 
                                onchange="handleQuizInitImageSelect(event)"
                                class="hidden"
                            >
                        </label>
                        
                        <!-- 이미지 미리보기 -->
                        <div id="quizInitImagePreviewContainer" class="hidden">
                            <img 
                                id="quizInitTitleImagePreview" 
                                alt="썸네일 미리보기"
                                class="w-full max-h-64 object-contain rounded-lg border border-gray-200"
                                style="display: none;"
                            >
                        </div>
                        
                        <p class="text-xs text-gray-500">
                            권장: 16:9 비율, 최대 6MB
                        </p>
                    </div>
                </div>
            </div>

            <!-- 모달 푸터 -->
            <div class="sticky bottom-0 bg-gray-50 px-6 py-4 flex justify-end gap-3 rounded-b-2xl border-t border-gray-200">
                <button 
                    onclick="closeQuizInitModal()" 
                    class="px-6 py-2.5 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium"
                >
                    취소
                </button>
                <button 
                    id="quizInitCreateBtn"
                    onclick="createQuizFromModal()" 
                    class="px-6 py-2.5 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all shadow-md hover:shadow-lg font-medium"
                >
                    퀴즈 만들기
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript 파일 로드 -->
    <script src="/js/quiz-init-modal.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
