<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp - 메인</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-[#222230]">
    <!-- 상단바가 여기에 자동으로 삽입됩니다 -->
    
    <!-- 메인 컨텐츠 -->
    <div class="container mx-auto px-4 py-8">
        <div class="text-center">
            
            <!-- 초대 코드 입력 섹션 -->
            <div id="inviteSection" class="hidden max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">게임 참여</h2>
                <div class="flex space-x-2">
                    <input 
                        type="text"
                        id="inviteInput" 
                        placeholder="초대 코드 입력"
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <button 
                        id="joinBtn"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors"
                    >
                        입장
                    </button>
                </div>
            </div>
            
            <!-- 로그인 안내 -->
            <div id="loginPrompt" class="hidden max-w-md mx-auto bg-gray-50 p-6 rounded-lg">
                <p class="text-gray-600 mb-4">퀴즈 게임을 즐기려면 로그인이 필요합니다.</p>
                <div class="space-x-4">
                    <a href="/login" class="bg-green-500 hover:green-600 text-white px-6 py-2 rounded-md transition-colors inline-block">
                        로그인
                    </a>
                    <a href="/signup" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md transition-colors inline-block">
                        회원가입
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- ES6 모듈로 스크립트 로드 -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
