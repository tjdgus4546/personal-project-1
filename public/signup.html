<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="icon" href="/images/Logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body class="bg-[#222230] text-white min-h-screen">
    <div class="max-w-md mx-auto pt-12 px-4">
        <div class="bg-[#2d2d3d] rounded-2xl p-8 shadow-2xl border border-gray-600">
            
            <a href="/" 
               class="block w-full text-center bg-gray-600 hover:bg-gray-700 text-white py-3 px-4 rounded-lg mb-6 transition-colors duration-300 no-underline">
                ← 메인페이지
            </a>
            
            <h1 class="text-2xl font-semibold text-center text-white mb-8">회원가입</h1>
            
            <div id="alertContainer" class="mb-4"></div>
            
            <form id="signupForm" class="space-y-4 mb-8">
                <input 
                    type="text" 
                    id="nickname" 
                    name="nickname" 
                    placeholder="닉네임 (고유한 사용자명)" 
                    required
                    maxlength="11"
                    class="w-full px-4 py-3 bg-[#3a3a4a] border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-green-500 focus:ring-2 focus:ring-green-500 focus:ring-opacity-20 transition-all duration-300 text-base"
                >
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="이름 (실명)" 
                    required
                    maxlength="20"
                    class="w-full px-4 py-3 bg-[#3a3a4a] border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-green-500 focus:ring-2 focus:ring-green-500 focus:ring-opacity-20 transition-all duration-300 text-base"
                >
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="이메일" 
                    required
                    class="w-full px-4 py-3 bg-[#3a3a4a] border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-green-500 focus:ring-2 focus:ring-green-500 focus:ring-opacity-20 transition-all duration-300 text-base"
                >
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="비밀번호 (6~20자)"
                    required
                    maxlength="20"
                    class="w-full px-4 py-3 bg-[#3a3a4a] border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-green-500 focus:ring-2 focus:ring-green-500 focus:ring-opacity-20 transition-all duration-300 text-base"
                >

                <!-- 개인정보 처리방침 동의 -->
                <div class="flex items-start space-x-3 py-2">
                    <input
                        type="checkbox"
                        id="privacyAgree"
                        name="privacyAgree"
                        class="mt-1 w-4 h-4 text-blue-600 bg-[#3a3a4a] border-gray-600 rounded focus:ring-blue-500 focus:ring-2"
                        required
                    >
                    <label for="privacyAgree" class="text-sm text-gray-300">
                        <span class="text-red-400">[필수]</span>
                        <a href="/privacy-policy.html" target="_blank" class="text-blue-400 hover:text-blue-300 underline">
                            개인정보 처리방침
                        </a>
                        에 동의합니다
                    </label>
                </div>

                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-[#8BA2FA] to-blue-500 hover:from-[#8BA2FA] hover:to-[#8BA2FA] text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 shadow-lg hover:shadow-xl"
                >
                    가입하기
                </button>
            </form>

            <div class="divider my-6">
                <span class="bg-[#2d2d3d] text-gray-400 text-sm">또는</span>
            </div>

            <div class="space-y-3 social-login-group">
                <a href="/auth/naver" 
                   class="btn-naver block w-full text-center py-3 px-4 rounded-lg font-medium transition-all duration-300 transform hover:-translate-y-0.5 shadow-lg hover:shadow-xl no-underline">
                    네이버로 가입하기
                </a>
            </div>

            <div class="text-center mt-6">
                <a href="/login"
                   class="text-gray-400 hover:text-green-400 transition-colors duration-300 no-underline">
                    이미 계정이 있으신가요? 로그인
                </a>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="mt-12 pb-8 text-center text-gray-400 text-sm">
        <div class="space-x-4">
            <a href="/privacy-policy.html" class="hover:text-white transition-colors no-underline">개인정보 처리방침</a>
            <span>|</span>
            <a href="/" class="hover:text-white transition-colors no-underline">PlayCode</a>
        </div>
        <p class="mt-2">© 2025 PlayCode. All rights reserved.</p>
    </footer>

    <script src="/js/signup.js"></script>
</body>
</html>
