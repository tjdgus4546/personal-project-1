<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
</head>
<body>
    <h1>로그인</h1>
    <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="이메일" required><br>
        <input type="password" id="password" name="password" placeholder="비밀번호" required><br>
        <button type="submit">로그인</button>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            console.log(result);
            if (response.ok) {
                alert('Login successful!');
                window.location.href = '/'; // 홈페이지로 리다이렉트
            } else {
                alert(result.message); // 오류 메시지 표시
            }
        });
    </script>
</body>
</html>
