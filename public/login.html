<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
</head>
<body>
    <button onclick="location.href='/'">메인페이지</button>
    <h1>로그인</h1>
    <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="이메일" required><br>
        <input type="password" id="password" name="password" placeholder="비밀번호" required><br>
        <button type="submit">로그인</button>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
    
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data),
                    credentials: 'include' // Add this line
                });
    
                const result = await response.json();
    
                if (response.ok) {
                // localStorage.setItem('token', result.token); // REMOVED
                localStorage.setItem('username', result.username);
                localStorage.setItem('userId', result.userId);
                window.location.href = '/';
                }else {
                    alert(result.message || '로그인 실패');
                }
            } catch (err) {
                console.error(err);
                alert('에러 발생');
            }
        });
    </script>
    
</body>
</html>
