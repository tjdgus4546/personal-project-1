<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>접속 통계 - 관리자</title>
  <link rel="icon" href="/images/Logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/common.css">
</head>
<body class="bg-[#222230] text-white min-h-screen">

  <div class="container max-w-7xl mx-auto px-4 py-8">

    <!-- 헤더 -->
    <div class="mb-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-blue-400">접속 통계</h1>
          <p class="text-gray-400 mt-2">사이트 방문자 및 페이지뷰 통계를 확인할 수 있습니다.</p>
        </div>
        <div class="flex gap-3">
          <button onclick="window.location.href='/admin/dashboard'" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
            ← 대시보드
          </button>
          <button onclick="window.location.href='/'" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
            메인으로
          </button>
        </div>
      </div>
    </div>

    <!-- 로딩 상태 -->
    <div id="loadingState" class="text-center py-20">
      <div class="inline-block animate-spin rounded-full h-16 w-16 border-b-2 border-blue-500"></div>
      <p class="text-gray-400 mt-4 text-lg">통계를 불러오는 중...</p>
    </div>

    <!-- 통계 컨텐츠 -->
    <div id="statsContent" class="hidden">

      <!-- 주요 지표 카드 -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">

        <!-- 동시 접속자 -->
        <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-6 shadow-lg">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-green-100 text-sm mb-2">현재 접속자</div>
              <div class="text-white text-3xl font-bold" id="onlineUsers">-</div>
              <div class="text-green-100 text-xs mt-1">실시간</div>
            </div>
            <svg class="w-12 h-12 text-green-100 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
          </div>
        </div>

        <!-- 일일 방문자 -->
        <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-6 shadow-lg">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-blue-100 text-sm mb-2">오늘 방문자</div>
              <div class="text-white text-3xl font-bold" id="dailyVisitors">-</div>
              <div class="text-blue-100 text-xs mt-1">고유 IP 기준</div>
            </div>
            <svg class="w-12 h-12 text-blue-100 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
        </div>

        <!-- 주간 방문자 -->
        <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl p-6 shadow-lg">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-purple-100 text-sm mb-2">주간 방문자</div>
              <div class="text-white text-3xl font-bold" id="weeklyVisitors">-</div>
              <div class="text-purple-100 text-xs mt-1">최근 7일</div>
            </div>
            <svg class="w-12 h-12 text-purple-100 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
          </div>
        </div>

        <!-- 월간 방문자 -->
        <div class="bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl p-6 shadow-lg">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-orange-100 text-sm mb-2">월간 방문자</div>
              <div class="text-white text-3xl font-bold" id="monthlyVisitors">-</div>
              <div class="text-orange-100 text-xs mt-1">최근 30일</div>
            </div>
            <svg class="w-12 h-12 text-orange-100 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
          </div>
        </div>

      </div>

      <!-- 페이지뷰 통계 -->
      <div class="bg-black/30 rounded-2xl p-6 shadow-xl border border-gray-600 mb-8">
        <h2 class="text-xl font-bold mb-4 text-gray-200">페이지뷰 통계</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

          <div class="bg-gray-700/50 rounded-lg p-4">
            <div class="text-gray-400 text-sm mb-1">일일 페이지뷰</div>
            <div class="text-white text-2xl font-bold" id="dailyPageviews">-</div>
          </div>

          <div class="bg-gray-700/50 rounded-lg p-4">
            <div class="text-gray-400 text-sm mb-1">주간 페이지뷰</div>
            <div class="text-white text-2xl font-bold" id="weeklyPageviews">-</div>
          </div>

          <div class="bg-gray-700/50 rounded-lg p-4">
            <div class="text-gray-400 text-sm mb-1">월간 페이지뷰</div>
            <div class="text-white text-2xl font-bold" id="monthlyPageviews">-</div>
          </div>

        </div>
      </div>

      <!-- 시간대별 접속 통계 -->
      <div class="bg-black/30 rounded-2xl p-6 shadow-xl border border-gray-600 mb-8">
        <h2 class="text-xl font-bold mb-4 text-gray-200">오늘 시간대별 접속 현황</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead>
              <tr class="border-b border-gray-600">
                <th class="text-left p-2 text-gray-400">시간</th>
                <th class="text-right p-2 text-gray-400">방문자</th>
                <th class="text-right p-2 text-gray-400">페이지뷰</th>
              </tr>
            </thead>
            <tbody id="hourlyStatsTable">
              <!-- 시간대별 통계가 여기에 표시됩니다 -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- 일별 접속 통계 -->
      <div class="bg-black/30 rounded-2xl p-6 shadow-xl border border-gray-600">
        <h2 class="text-xl font-bold mb-4 text-gray-200">최근 7일 일별 통계</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead>
              <tr class="border-b border-gray-600">
                <th class="text-left p-2 text-gray-400">날짜</th>
                <th class="text-right p-2 text-gray-400">방문자</th>
                <th class="text-right p-2 text-gray-400">페이지뷰</th>
              </tr>
            </thead>
            <tbody id="dailyStatsTable">
              <!-- 일별 통계가 여기에 표시됩니다 -->
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

  <script src="/js/admin-stats.js"></script>
</body>
</html>
