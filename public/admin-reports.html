<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신고 관리 - 관리자</title>
  <link rel="icon" href="/images/Logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/common.css">
</head>
<body class="bg-[#222230] text-white min-h-screen">

  <div class="container max-w-7xl mx-auto px-4 py-8">

    <!-- 헤더 -->
    <div class="mb-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-red-400">신고 관리</h1>
          <p class="text-gray-400 mt-2">신고된 퀴즈를 확인하고 조치할 수 있습니다.</p>
        </div>
        <div class="flex gap-3">
          <button onclick="window.location.href='/admin/dashboard'" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
            대시보드
          </button>
          <button onclick="window.location.href='/'" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
            메인으로
          </button>
        </div>
      </div>
    </div>

    <!-- 로딩 상태 -->
    <div id="loadingState" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-red-500"></div>
      <p class="text-gray-400 mt-4">신고된 퀴즈를 불러오는 중...</p>
    </div>

    <!-- 신고된 퀴즈 목록 -->
    <div id="reportsContainer" class="hidden space-y-6">
      <!-- 퀴즈 카드들이 여기에 표시됩니다 -->
    </div>

    <!-- 빈 상태 -->
    <div id="emptyState" class="hidden text-center py-12">
      <svg class="w-20 h-20 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <p class="text-gray-400">현재 신고된 퀴즈가 없습니다.</p>
    </div>

  </div>

  <script type="module" src="/js/admin-reports.js"></script>
</body>
</html>
