<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="icon" href="/images/Logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body class="bg-[#222230] text-white min-h-screen">
    <!-- 상단바가 여기에 자동으로 삽입됩니다 -->
    
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- 로딩 상태 -->
        <div id="loadingSection" class="text-center py-12">
            <div class="inline-flex items-center space-x-2 text-gray-300">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
                <span>사용자 정보를 불러오는 중...</span>
            </div>
        </div>

        <!-- 사용자 정보 섹션 -->
        <div id="userInfoSection" class="hidden">
            <!-- 헤더 -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">마이페이지</h1>
                <p class="text-gray-400">내 정보를 확인하고 관리하세요</p>
            </div>

            <!-- 프로필 카드 -->
            <div class="bg-[#2d2d3d] rounded-2xl p-8 shadow-2xl border border-gray-600 mb-8">
                <!-- 프로필 이미지 및 기본 정보 -->
                <div class="flex flex-col sm:flex-row items-center sm:items-start space-y-4 sm:space-y-0 sm:space-x-6 mb-8">
                    <!-- 프로필 이미지 -->
                    <div class="flex-shrink-0">
                        <div id="profileImageContainer" class="w-24 h-24 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white text-2xl font-bold border-4 border-white/20">
                            <!-- 이미지 또는 이니셜이 여기에 들어갑니다 -->
                        </div>
                    </div>
                    
                    <!-- 기본 정보 -->
                    <div class="flex-1 text-center sm:text-left">
                        <h2 id="displayNickname" class="text-2xl font-bold text-white mb-2">-</h2>
                        <p id="displayEmail" class="text-gray-400 mb-2">-</p>
                        <p id="joinDate" class="text-sm text-gray-500">가입일: -</p>
                    </div>
                </div>

                <!-- 상세 정보 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 개인 정보 -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-white border-b border-gray-600 pb-2">개인 정보</h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">이름</label>
                                <div id="displayUsername" class="bg-[#3a3a4a] rounded-lg px-4 py-3 text-white">-</div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">닉네임</label>
                                <div id="displayNicknameDetail" class="bg-[#3a3a4a] rounded-lg px-4 py-3 text-white">-</div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">이메일</label>
                                <div id="displayEmailDetail" class="bg-[#3a3a4a] rounded-lg px-4 py-3 text-white">-</div>
                            </div>
                        </div>
                    </div>

                    <!-- 활동 정보 -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-white border-b border-gray-600 pb-2">활동 정보</h3>
                        
                        <div class="space-y-3">
                            <div class="bg-[#3a3a4a] rounded-lg p-4">
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-400">플레이한 퀴즈</span>
                                    <span id="playedQuizzesCount" class="text-white font-semibold">0개</span>
                                </div>
                            </div>
                            
                            <div class="bg-[#3a3a4a] rounded-lg p-4">
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-400">만든 퀴즈</span>
                                    <span id="createdQuizzesCount" class="text-white font-semibold">0개</span>
                                </div>
                            </div>
                            
                            <div class="bg-[#3a3a4a] rounded-lg p-4">
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-400">가입 방법</span>
                                    <span id="signupMethod" class="text-white font-semibold">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 액션 버튼들 -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button 
                    id="editProfileBtn"
                    class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-medium py-3 px-8 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl"
                >
                    내 정보 수정
                </button>
                
                <button 
                    onclick="window.location.href='/quiz/my-list'"
                    class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-medium py-3 px-8 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl"
                >
                    내 퀴즈 관리
                </button>
            </div>
        </div>

        <!-- 오류 상태 -->
        <div id="errorSection" class="hidden text-center py-12">
            <div class="bg-red-500/10 border border-red-500/20 rounded-xl p-8">
                <h2 class="text-xl font-semibold text-red-400 mb-2">오류가 발생했습니다</h2>
                <p class="text-gray-400 mb-4">사용자 정보를 불러올 수 없습니다.</p>
                <button 
                    onclick="window.location.reload()" 
                    class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition-colors"
                >
                    다시 시도
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/my-page.js"></script>
</body>
</html>
