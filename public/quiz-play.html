<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 시작</title>
</head>
<body>
  <button onclick="location.href='/'">메인으로</button>
  <button onclick="location.href='/quiz/list-page'">퀴즈 리스트</button>
  <button onclick="location.href='/quiz/create'">퀴즈 만들기</button>
  
  <h1 id="quizTitle">퀴즈 정보 로딩 중...</h1>
  <p id="quizDesc"></p>
  <button id="createSession">게임 세션 만들기</button>

  <script>
    async function fetchWithAuth(url, options = {}) {
        options.credentials = 'include'; // Ensure cookies are sent

        let response = await fetch(url, options);

        if (response.status === 401) {
            const refreshResponse = await fetch('/auth/refresh', {
                method: 'POST',
                credentials: 'include'
            });

            if (refreshResponse.ok) {
                response = await fetch(url, options);
            } else {
                // Refresh failed, redirect to login
                alert('세션이 만료되었습니다. 다시 로그인해주세요.');
                window.location.href = '/login';
                return; // Prevent further execution
            }
        }
        return response;
    }

    const quizId = new URLSearchParams(window.location.search).get('id');

    // 퀴즈 정보 로딩
    fetchWithAuth(`/api/quiz/${quizId}`) // Changed to fetchWithAuth
      .then(res => res.json())
      .then(quiz => {
        document.getElementById('quizTitle').textContent = quiz.title;
        document.getElementById('quizDesc').textContent = quiz.description || '';
      })
      .catch(err => {
        console.error('퀴즈 불러오기 실패:', err);
        alert('퀴즈 정보를 불러오는 데 실패했습니다.');
      });

    // 세션 생성 버튼
    document.getElementById('createSession').addEventListener('click', () => {
      fetchWithAuth('/game/start', { // Changed to fetchWithAuth
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ quizId }) 
      })
      .then(res => res.json())
      .then(data => {
        if (data.sessionId) {
          // 세션 ID를 포함한 URL로 이동
          window.location.href = `/quiz/${data.sessionId}`;
        } else {
          alert('게임 세션 생성 실패');
        }
      })
      .catch(err => {
        console.error('세션 생성 에러:', err);
        alert('서버 오류');
      });
    });
  </script>
</body>
</html>
