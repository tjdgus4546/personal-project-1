<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 세션</title>
    <style>
    .hidden { display: none; }
    </style>
</head>
<body>
  <button id="outBtn" onclick="location.href='/'">나가기</button>
  <button id="forceSkipBtn" class="hidden">강제스킵</button>
  <button id="voteSkipBtn" class="hidden">스킵투표</button>
    
  <h1>실시간 퀴즈 세션</h1>

    <!-- ✅ 대기 화면 -->
  <div id="lobbySection">
    <h2>게임 대기 중...</h2>
    <p>초대코드: <span id="inviteCode">로딩중...</span></p>
    <p>참가자 목록:</p>
    <ul id="playerList"></ul>
    <button id="startBtn" class="hidden">게임시작</button>
  </div>

  <!-- ✅ 게임 화면 -->
  <div id="gameSection" class="hidden">
    <p id="countdown">남은 시간: </p>
    <div id="questionBox"></div>

    <div id="chatLog"></div>

    <form id="chatForm" onsubmit="event.preventDefault(); sendMessage();">
      <input type="text" id="chatInput" placeholder="메세지 입력">
      <button onclick="sendMessage()">전송</button>
    </form>

    <h2>현재 점수판</h2>
    <ul id="scoreboard"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let questions = [];
    let currentIndex = 0;
    let questionTimer = null;
    let host = null;
    let questionStartAt  = null;
    let countdownInterval = null;

    const socket = io();
    const sessionId = new URLSearchParams(window.location.search).get('id');
    const username = localStorage.getItem('username') || '익명';

    function isHost() {
      return username === host;
    }

    const lobbySection = document.getElementById('lobbySection');
    const gameSection = document.getElementById('gameSection');
    const startBtn = document.getElementById('startBtn');
    const playerList = document.getElementById('playerList');
    const voteSkipBtn = document.getElementById('voteSkipBtn');
    const forceSkipBtn = document.getElementById('forceSkipBtn');

    //스코어 표시부분
    socket.on('scoreboard', ({ players }) => {

      const board = document.getElementById('scoreboard');
      board.innerHTML = ''; // 초기화
      players
        .sort((a, b) => b.score - a.score) // 점수순 정렬
        .forEach(p => {
          const li = document.createElement('li');
          li.textContent = `${p.username}: ${p.score}점`;
          board.appendChild(li);
        });
    });

    //새로고침시 원래 상태 유지
    fetch(`/game/session/${sessionId}`)
    .then(res => res.json())
    .then(data => {
      questions = data.quiz.questions;
      currentIndex = data.currentQuestionIndex;
      questionStartAt = new Date(data.questionStartAt);
      host = data.host;
      const inviteCode = data.inviteCode || '없음';
      document.getElementById('inviteCode').textContent = inviteCode;

      const board = document.getElementById('scoreboard');
      board.innerHTML = '';
      data.players
        .sort((a, b) => b.score - a.score)
        .forEach(p => {
          const li = document.createElement('li');
          li.textContent = `${p.username}: ${p.score}점`;
          board.appendChild(li);
        });

      if (data.isStarted) {
        lobbySection.classList.add('hidden');
        gameSection.classList.remove('hidden');
        voteSkipBtn.classList.remove('hidden');
        if (username === data.host) {
          forceSkipBtn.classList.remove('hidden');
        }

        // ✅ 정답이 이미 공개된 상태라면
        if (data.revealedAt) {
          const elapsed = (Date.now() - new Date(data.revealedAt)) / 1000;
          const wait = Math.max(0, 5 - elapsed);

          const answer = questions[currentIndex]?.answer;
          if (answer) {
            const p = document.createElement('p');
            p.textContent = `✅ 정답 공개: ${answer}`;
            p.style.color = 'green';
            document.getElementById('questionBox').appendChild(p);
          }

          window.__isRevealingAnswer = true;

          // 5초가 안 지났다면, 남은 시간 후 다음 문제로
          if (wait > 0) {
            setTimeout(() => {
              window.__isRevealingAnswer = false;
              if (isHost()) {
                socket.emit('nextQuestion', { sessionId, username });
              }
            }, wait * 1000);
          } else {
            // 이미 5초 지났으면 바로 다음 문제로 넘겨
            if (isHost()) {
              socket.emit('nextQuestion', { sessionId, username });
            }
          }
        } else {
          showQuestion(); // 정답 공개 중이 아니면 그냥 문제 표시
        }
      }
    });

    // 세션 입장
    socket.emit('joinSession', { sessionId, username });
    
    // 채팅 기록 불러오기
    fetch(`/game/chat/${sessionId}`)
      .then(res => res.json())
      .then(data => {
        const chatLog = document.getElementById('chatLog');
        data.messages.forEach(msg => {
          const p = document.createElement('p');
          p.innerHTML = `${msg.username}: ${msg.message}`;
          chatLog.appendChild(p);
        });
      })
      .catch(err => console.error('채팅 기록 불러오기 실패:', err));

    // 대기실 수신
    socket.on('waiting-room', ({ host, players, isStarted }) => {
      playerList.innerHTML = '';
      players.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        playerList.appendChild(li);
      });

      // 방장인 경우 시작 버튼 보이기
      if (username === host && !isStarted) {
        startBtn.classList.remove('hidden');
        startBtn.onclick = () => {
          socket.emit('startGame', { sessionId, username });
          startBtn.disabled = true; // 중복 클릭 방지
        };
      }
    });

    // 게임 시작됨
    socket.on('game-started', ({ quiz, host, questionStartAt: startAt }) => {
      questions = quiz.questions;
      currentIndex = 0;
      questionStartAt = new Date(startAt);

      lobbySection.classList.add('hidden');
      gameSection.classList.remove('hidden');
      voteSkipBtn.classList.remove('hidden');
      
        if (username === host) {
          forceSkipBtn.classList.remove('hidden');
      };
      showQuestion();
    });
    
    //스킵투표
    voteSkipBtn.addEventListener('click', () => {
      socket.emit('voteSkip', { sessionId, username });
    });

    //방장 강제스킵
    forceSkipBtn.addEventListener('click', () => {
      socket.emit('forceSkip', { sessionId, username });
    });
  
    //문제 넘기기
    socket.on('next', ({ index, questionStartAt: startTime }) => {
      currentIndex = index;
      questionStartAt  = new Date(startTime); 
      showQuestion();
    });

    //메세지 입력시 정답인지 일반채팅인지 판별
    function sendMessage() {
      if (window.__isRevealingAnswer) return; // 정답공개 중 정답인증 차단

      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      input.value = '';

      if (!message) return;

      const correctAnswer = questions[currentIndex].answer.trim().toLowerCase().replace(/\s+/g, '');
      const userInput = message.trim().toLowerCase().replace(/\s+/g, '');
      const chatLog = document.getElementById('chatLog');

      if (userInput === correctAnswer) {
        // 정답일 경우
        socket.emit('correct', { sessionId, username });
      } else {
        // 일반 채팅일 경우 DB에 저장 요청
        socket.emit('chatMessage', { sessionId, username, message });
        const p = document.createElement('p');
        p.innerHTML = `${username}: ${message}`;
        document.getElementById('chatLog').appendChild(p);
      }
    }

    //정답시 중복 방지하여 출력한다
    socket.on('correct', ({ username }) => {
      const chatLog = document.getElementById('chatLog');
      const p = document.createElement('p');
      p.innerHTML = `${username}: ${username}님이 정답을 맞혔습니다! 🎉`;
      chatLog.appendChild(p);
    });

    // 서버에서 점수판 업데이트만 받으면 됨
    socket.on('scoreboard', ({ players }) => {
      const board = document.getElementById('scoreboard');
      board.innerHTML = '';
      players
        .sort((a, b) => b.score - a.score)
        .forEach(p => {
          const li = document.createElement('li');
          li.textContent = `${p.username}: ${p.score}점`;
          board.appendChild(li);
        });
    });

    socket.on('end', ({ message }) => {
        alert(message || '퀴즈가 종료되었습니다!');
        });

    socket.on('answerReveal', ({ answer, index, revealedAt }) => {
      showAnswer(answer); // UI 표시

      const elapsed = (Date.now() - new Date(revealedAt).getTime()) / 1000;
      const waitTime = Math.max(0, 5 - elapsed);

      setTimeout(() => {
        if (isHost()) {
          socket.emit('nextQuestion', { sessionId, username });
        }
      }, waitTime * 1000);
    });

    function showAnswer(answer) {
      const box = document.getElementById('questionBox');
      const p = document.createElement('p');
      p.style.color = 'green';
      p.textContent = `✅ 정답 공개: ${answer}`;
      box.appendChild(p);

      window.__isRevealingAnswer = true;

      // 필요하다면 5초 후 상태 해제
      setTimeout(() => {
        window.__isRevealingAnswer = false;
      }, 5000);
    };
      
    function showQuestion() {
    const box = document.getElementById('questionBox');
    const question = questions[currentIndex];

    if (!question) {
      box.innerHTML = '<p>문제를 불러올 수 없습니다.</p>';
      return;
    }

    let html = `<h2>문제 #${currentIndex + 1}</h2>`;
    html += `<p>${question.text}</p>`;

    if (question.imageBase64) {
      html += `<img src="${question.imageBase64}" alt="문제 이미지" style="max-width: 300px;">`;
    }

    if (question.youtubeUrl) {
      html += `<div style="margin-top: 10px;">
                <iframe width="560" height="315"
                  src="${question.youtubeUrl}"
                  frameborder="0" allowfullscreen></iframe>
              </div>`;
    }

    box.innerHTML = html;

    // 기존 타이머 제거
    if (questionTimer) clearTimeout(questionTimer);
    if (countdownInterval) clearInterval(countdownInterval);

    const timeLimit = question.timeLimit || 90;

    // ✅ 정확한 시간 계산 (한 번만 new Date 사용)
    const elapsed = (Date.now() - questionStartAt.getTime()) / 1000;
    let remaining = Math.max(0, Math.floor(timeLimit - elapsed));

    const countdownEl = document.getElementById('countdown');
    if (countdownEl) countdownEl.textContent = `남은 시간: ${remaining}초`;

    countdownInterval = setInterval(() => {
      remaining--;
      if (countdownEl) countdownEl.textContent = `남은 시간: ${remaining}초`;
      if (remaining <= 0) {
        clearInterval(countdownInterval);
      }
    }, 1000);

    questionTimer = setTimeout(() => {
      if (isHost()) {
        socket.emit('revealAnswer', { sessionId });
      }
    }, remaining * 1000);
  }


  </script>
</body>
</html>
